<!-- templates/cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo concefsa.png') }}" alt="Logo concefsa">
        <h2>Cadastro de Usuário</h2>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <url>
                    {% for messages in messages %}
                        <li>{{ mesage }}</li>
                    {% endfor %}
                </url>
            {% endif%}
        {% endwith %}
        <form method="POST" action="{{ url_for('cadastro' ) }}">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <br>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" cpf="cpf" required>
            <br>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" telefone="telefone" required>
            <br>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>
            <br>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" cidade="cidade" required>
            <br>
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" required>
            <br>
            <label for="cep">Cep</label>
            <input type="text" id="cep" name="cep" required>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
